services:
  n8n:
    build:
      context: .
      dockerfile: Dockerfile.dev
      args:
        # Set this to the exact filename created by `npm pack`, e.g. n8n-nodes-the-mastodon-0.0.1.tgz
        PLUGIN_TARBALL: ${PLUGIN_TARBALL:-}
    image: n8n-with-mastodon:dev
    ports:
      - '5678:5678'
    environment:
      - NODE_ENV=development
      - N8N_PORT=5678
      - N8N_TUNNEL=false
      - N8N_BASIC_AUTH_ACTIVE=false
      - N8N_LOG_LEVEL=info
      - N8N_ENFORCE_SETTINGS_FILE_PERMISSIONS=true
      - N8N_CUSTOM_EXTENSIONS=/home/node/.n8n/custom
    volumes:
      - n8n_data:/home/node/.n8n
    restart: unless-stopped

volumes:
  n8n_data:
